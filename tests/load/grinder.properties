grinder.script=grinder.py

grinder.runs=1

grinder.initialProcesses=1
grinder.processes=1
grinder.processIncrement=1
grinder.processIncrementInterval=100000
grinder.threads=25

grinder.useConsole=false
grinder.logDirectory=log
grinder.numberOfOldLogs=1

# randomized start 0-10 milliseconds
grinder.initialSleepTime=5000
# variation in sleep times
grinder.sleepTimeVariation=.5